<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>phones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let thing of phoneList">
      <ion-icon class="larger" name="contact" item-start></ion-icon>
      <h2>{{thing.name}}</h2>
      <h3>{{thing.number}}</h3>
      <p>{{thing.identity}}</p>
      <ion-icon name="call" item-end (click)="callNumber(thing)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
