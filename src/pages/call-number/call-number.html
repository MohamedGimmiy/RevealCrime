<ion-header>

  <ion-navbar>
    <ion-title>callNumber</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="addNumber()" style="margin-top:20px;">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="name" type="text" name="name" placeholder="Name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="tel" name="tel" type="tel" placeholder="Tel Input" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input  [(ngModel)]="id" name="id" placeholder="Identity" type="text"></ion-input>
        <small>Ex: a freind , your father.....</small>
      </ion-item>
    </ion-list>
    <button ion-button round color="dark">Add</button>
  </form>

  <hr style="width:100%; color: grey;">

  <form (ngSubmit)="callNumber()" style="margin-top: 20px;">
    <ion-item>
      <ion-label>Phone List</ion-label>
      <ion-select name="phoneList-{{rowIndex}}" interface="popover" [(ngModel)]="phoneList">
        <ion-option *ngFor="let caller of phonecalling">{{caller.name}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button round color="dark">Call</button>
  </form>

</ion-content>
