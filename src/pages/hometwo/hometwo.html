<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
        <ion-row>
            <ion-col text-center>
                <img src="../../assets/imgs/Untitled-3.png" alt="" width="100%" height="75%">
            </ion-col>
        </ion-row>
    <ion-row *ngIf="visiable">
        <ion-col text-center>
            <button ion-button style="padding: 3rem 5rem;" round color="danger" (click)="navigate(1)">continue a mission</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <button ion-button style="padding: 3rem 5rem;"  color="primary" round  (click)="createMission()">create a Mission</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <button ion-button color="light" style="padding: 3rem 5rem;" round   (click)="navigate(2)">How it works !</button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <button ion-button color="danger" style="padding: 3rem 5rem ;" round  (click)="navigate(3)">Exite</button>
        </ion-col>
    </ion-row>
</ion-content>
