  <ion-navbar hideBackButton *ngIf="!continue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Missions</ion-title>
  </ion-navbar>
  <!--- backbutton shown-->
  <ion-navbar *ngIf="continue">
      <ion-title>Missions</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <!--------------------------ionic select your mission-------------------------------->
    <ion-item>
        <ion-label>Missions</ion-label>
        <ion-select  name="missioninfo-{{rowIndex}}"  [(ngModel)]="missioninfo">
            <ion-option selected disabled value=''>Select</ion-option>
            <ion-option *ngFor="let mission of missions; let i of index ;" value='{{i}}'>{{mission?.name}}</ion-option>
        </ion-select>
      </ion-item>



      <!-------------------------Modes of Media ------------------------------------------>
      <ion-row text-center>
          <!--video-->
          <ion-col col-6>
                <ion-card (click)="doFunction(1)">
                        <ion-card-content>
                            <button  ion-button clear color="light">
                                    <ion-icon name="videocam"></ion-icon>
                            </button>
                        </ion-card-content>
                </ion-card>
          </ion-col>
          <!--camera-->
          <ion-col col-6>
                <ion-card (click)="doFunction(2)">
                        <ion-card-content>
                            <button ion-button clear color="light">
                                    <ion-icon name="camera"></ion-icon>
                            </button>
                        </ion-card-content>
                    </ion-card>
          </ion-col>
          <!--microphone recorder-->
          <ion-col col-6>
                <ion-card (click)="doFunction(3)">
                        <ion-card-content>
                            <button [color]="recording? 'danger':'light'" ion-button clear>
                                    <ion-icon name="mic"></ion-icon>
                            </button>
                        </ion-card-content>
                    </ion-card>
          </ion-col>
          <!--call a number -->
          <ion-col col-6>
                <ion-card (click)="doFunction(4)">
                        <ion-card-content>
                            <button ion-button clear color="light">
                                    <ion-icon name="call"></ion-icon>
                            </button>
                        </ion-card-content>
                    </ion-card>
          </ion-col>
      </ion-row>
