<ion-header>
  <ion-navbar>
    <button ion-button clear>
      <ion-icon color="light" name="arrow-round-back" (click)="returning()"> viewMedia</ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


    <ion-content padding overflow-scroll="true">
      <!----------------list of missions---------------------->
    
      <ion-row>
        <ion-col col-3 *ngFor="let media of mediaArray ; let i = index ;" (click)="displayMedia(media , i) ">

          <ion-card *ngIf="allMedia?.type == 'records'">
            <img src="../../assets/imgs/record.png" alt="">
            <ion-card-content>
                  {{ media?.name}}
            </ion-card-content>
          </ion-card>



          <ion-card *ngIf="allMedia?.type == 'videos'">
              <img src="../../assets/imgs/video.png" alt="">
              <ion-card-content>
                  {{ media?.name}}
              </ion-card-content>
          </ion-card>


            
            <ion-card *ngIf="allMedia?.type == 'pictures'">
              <img src="../../assets/imgs/jpg.png" alt="">
                <ion-card-content>
                    {{ media?.name}}
                </ion-card-content>
            </ion-card>

        </ion-col>
      </ion-row>
